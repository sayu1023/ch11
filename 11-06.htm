<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>範例</title>
</head>

<body>
<script>
	var score = prompt("請輸入分數", "0");
	if(score>=60 && score<70){
		document.write('丙等');
	}else if(score>=70 && score<80){
		document.write('乙等');
	}else if(score>=80 && score<90){
		document.write('甲等');
	}else if(score>=90 && score<=100){
		document.write('優等');
	}else{
		document.write('不及格');
	}	
</script>
</body>
</html>
